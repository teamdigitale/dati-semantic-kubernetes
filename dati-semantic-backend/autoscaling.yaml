kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta2
metadata:
  name: autoscaling-dati-semantic-backend
  namespace: ndc-dev
spec:
  scaleTargetRef:
    kind: Deployment
    name: dati-semantic-backend
    apiVersion: apps.openshift.io/v1
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80