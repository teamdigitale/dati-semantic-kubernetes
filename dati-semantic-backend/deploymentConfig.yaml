kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: dati-semantic-backend
  namespace: ndc-test
  labels:
    application: dati-semantic-backend
spec:
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
    resources: {}
    activeDeadlineSeconds: 21600
  replicas: 1
  revisionHistoryLimit: 10
  test: false
  selector:
    deploymentConfig: dati-semantic-backend
  template:
    metadata:
      name: dati-semantic-backend
      creationTimestamp: null
      labels:
        application: dati-semantic-backend
        deploymentConfig: dati-semantic-backend
    spec:
      containers:
        - resources:
            limits:
              cpu: 800m
              memory: 3072Mi
            requests:
              cpu: 250m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 2
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 2
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: dati-semantic-backend
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
          terminationMessagePolicy: File
          image: >-
            ghcr.io/teamdigitale/dati-semantic-backend:20240712-415-bffb03d
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: test
            - name: SPRING_ELASTICSEARCH_REST_URIS
              value: http://elasticsearch-test-external-service:9201
            - name: SPRING_ELASTICSEARCH_REST_USERNAME
              value: ndc_test_elastic
            - name: SPRING_ELASTICSEARCH_REST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elastic-test
                  key: elastic-test
            - name: VIRTUOSO_SPARQL
              value: http://virtuoso-test-external-service:8891/sparql-auth
            - name: VIRTUOSO_SPARQL_GRAPH_STORE
              value: http://virtuoso-test-external-service:8891/sparql-graph-crud-auth
            - name: VIRTUOSO_USERNAME
              value: ts_ndc_virtuoso_app
            - name: VIRTUOSO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: virtuoso-test
                  key: virtuoso-test
            - name: HARVESTER_REPOSITORIES
              value: "https://github.com/istat/ts-ontologie-vocabolari-controllati,https://github.com/InailUfficio5/inail-ndc"
            - name: HARVESTER_ENDPOINT_ENABLED
              value: "true"
            - name: NDC_BASEURL
              value: https://ndc-test.apps.cloudpub.testedev.istat.it/api
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://db-testedev-mysql.mysql.database.azure.com:3306/ts_ndc_harvest?useSSL=true
            - name: SPRING_DATASOURCE_USERNAME
              value: ts_ndc_harvest_app
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mysql-test
                  name: mysql-test
            - name: JAVA_TOOL_OPTIONS
              value: "-Xmx2g"
            - name: HARVESTER_USER
              valueFrom:
                secretKeyRef:
                  name: harvester-test
                  key: HARVESTER_USER
            - name: HARVESTER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: harvester-test
                  key: HARVESTER_PASSWORD
            - name: ALERTER_SMTP_SERVER
              value: smtp.istat.it
            - name: ALERTER_SMTP_PORT
              value: "465"
            - name: ALERTER_SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: smtp-password
                  name: ndc-istat-smtp-test
            - name: ALERTER_SMTP_STARTTLS
              value: "false"
            - name: ALERTER_SMTP_SSL
              value: "true"
            - name: JAVA_MAIL_DEBUG
              value: "true"
      restartPolicy: Always
      terminationGracePeriodSeconds: 75
      dnsPolicy: ClusterFirst
      securityContext: { }
      schedulerName: default-scheduler
