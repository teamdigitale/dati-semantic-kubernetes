kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: dati-semantic-backend
  namespace: ndc-prod
  labels:
    application: dati-semantic-backend
spec:
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
    resources: { }
    activeDeadlineSeconds: 21600
  replicas: 1
  revisionHistoryLimit: 10
  test: false
  selector:
    deploymentConfig: dati-semantic-backend
  template:
    metadata:
      name: dati-semantic-backend
      creationTimestamp: null
      labels:
        application: dati-semantic-backend
        deploymentConfig: dati-semantic-backend
    spec:
      containers:
        - resources:
            limits:
              cpu: 800m
              memory: 4096Mi
            requests:
              cpu: 250m
              memory: 2048Mi
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 2
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 2
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: dati-semantic-backend
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
          terminationMessagePolicy: File
          image: >-
            ghcr.io/teamdigitale/dati-semantic-backend:20230809-310-4ffa55c
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: SPRING_ELASTICSEARCH_REST_URIS
              value: http://elasticsearch-prod-external-service:9200
            - name: SPRING_ELASTICSEARCH_REST_USERNAME
              value: ndc_prod_elastic
            - name: SPRING_ELASTICSEARCH_REST_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elastic-prod
                  key: elastic-prod
            - name: VIRTUOSO_SPARQL
              value: http://virtuoso-prod-external-service:8890/sparql-auth
            - name: VIRTUOSO_SPARQL_GRAPH_STORE
              value: http://virtuoso-prod-external-service:8890/sparql-graph-crud-auth
            - name: VIRTUOSO_USERNAME
              value: pd_ndc_virtuoso_app
            - name: VIRTUOSO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: virtuoso-prod
                  key: virtuoso-prod
            - name: HARVESTER_REPOSITORIES
              value: "https://github.com/italia/daf-ontologie-vocabolari-controllati"
            - name: HARVESTER_ENDPOINT_ENABLED
              value: "true"
            - name: NDC_BASEURL
              value: https://www.schema.gov.it/api
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://istat-db-prod.mysql.database.azure.com:3306/pd_ndc_harvest?useSSL=true
            - name: SPRING_DATASOURCE_USERNAME
              value: pd_ndc_harvest_app
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mysql-prod
                  name: mysql-prod
            - name: JAVA_TOOL_OPTIONS
              value: "-Xmx2g"
            - name: HARVESTER_USER
              valueFrom:
                secretKeyRef:
                  name: harvester-prod
                  key: HARVESTER_USER
            - name: HARVESTER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: harvester-prod
                  key: HARVESTER_PASSWORD
      restartPolicy: Always
      terminationGracePeriodSeconds: 75
      dnsPolicy: ClusterFirst
      securityContext: { }
      schedulerName: default-scheduler
